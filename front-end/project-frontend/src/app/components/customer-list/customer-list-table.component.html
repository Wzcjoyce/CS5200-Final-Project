<div>
    <style>
        .bottom-three {
           margin-bottom: 3cm;
        }
    </style>

    <style>
        .bottom-one {
           margin-bottom: 1cm;
        }
    </style>
      
    <p class="bottom-three">
    </p>

    <h2>&nbsp;
        Customer
    </h2>

    <p class="bottom-one">
    </p>

    <p class="bottom-one">
    </p>

    <div>
        &nbsp;&nbsp;&nbsp;
        <button (click)="Switch_to_showMode()"  class="au-btn-submit">
        Show All
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="Switch_to_addMode()" class="au-btn-submit">
        Add
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="Switch_to_deleteMode()" class="au-btn-submit">
        Delete
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="Switch_to_modifyMode()" class="au-btn-submit">
        Modify
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="GetMaxCustomer()" class="au-btn-submit">
        Max Price
        </button>

    </div>

    <div *ngIf="this.Mode === 'add'">

        <app-addcustomer></app-addcustomer>
    </div>

    <div *ngIf="this.Mode === 'delete'">
        <app-deletecustomer></app-deletecustomer>
    </div>

    <div *ngIf="this.Mode === 'modify'">
        <app-modifycustomer></app-modifycustomer>
    </div>

    <p class="bottom-one">
    </p>

    <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Description</th>
                <th>Ideal Price</th>
                <th>Manager ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of customers">
                <td class="align-middle">{{temp.Customer_id}}</td>
                <td class="align-middle">{{temp.firstName}}</td>
                <td class="align-middle">{{temp.lastName}}</td>
                <td class="align-middle">{{temp.Company}}</td>
                <td class="align-middle">{{temp.Email}}</td>
                <td class="align-middle">{{temp.Description}}</td>
                <td class="align-middle">{{temp.idealPrice}}</td>
                <td class="align-middle"><a class="align-middle" routerLink="/api/manager/getbyid/{{temp.Manager_id}}">
                    {{temp.Manager_id}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
